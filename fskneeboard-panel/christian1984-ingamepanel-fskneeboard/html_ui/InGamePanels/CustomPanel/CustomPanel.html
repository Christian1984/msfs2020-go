<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/SCSS/common.css" />
    <link rel="stylesheet" href="CustomPanel.css" />
    <link rel="stylesheet" href="http://localhost:9000/fontawesome/css/all.min.css">

    <script type="text/javascript" src="/JS/coherent.js"></script>
    <script type="text/javascript" src="/JS/common.js"></script>
    <script type="text/javascript" src="/JS/dataStorage.js"></script>
    <script type="text/javascript" src="/JS/buttons.js"></script>
    <script type="text/javascript" src="/JS/Services/ToolBarPanels.js"></script>
    <script type="text/javascript" src="/Pages/VCockpit/Instruments/Shared/BaseInstrument.js"></script>

    <link rel="import" href="/templates/NewPushButton/NewPushButton.html" />
    <link rel="import" href="/templates/ToggleButton/toggleButton.html" />
    <link rel="import" href="/templates/tabMenu/tabMenu.html" />
    <link rel="import" href="/templates/ingameUi/ingameUi.html" />
    <link rel="import" href="/templates/ingameUiHeader/ingameUiHeader.html" />
    <link rel="import" href="/templates/NewListButton/NewListButton.html" />

    <script src="http://localhost:9000/fontawesome/js/all.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/JS/debug.js"></script>
    <script type="text/javascript" src="CustomPanel.js"></script>
</head>

<body class="border-box">
    <ingamepanel-custom>
        <ingame-ui id="CustomPanel" panel-id="PANEL_CUSTOM_PANEL" title="" class="ingameUiFrame panelInvisible" content-fit="true" min-width="160" min-height="90">
            <div id="custom_panel_wrap">
                <div id="custom_panel_toolbar">
                    <span id="tab_switches">
                        <span id="switch_map" class="active"><i class="fas fa-globe-americas"></i> Maps</span>
                        <span id="switch_charts"><i class="fas fa-paste"></i> Charts</span>
                        <span id="switch_notepad"><i class="fas fa-edit"></i> Notes</span>
                    </span>
                    <span id="custom_panel_toolbar_tools">
                        <span id="zoom_out"><i class="fas fa-compress-arrows-alt"></i></span>
                        <span id="zoom_in"><i class="fas fa-expand-arrows-alt"></i></span>
                        <span id="stretch"><i class="fas fa-expand-alt" style="transform: rotate(45deg);"></i></span>
                        <span id="unstretch"><i class="fas fa-compress-alt" style="transform: rotate(45deg);"></i></span>
                        <span id="reset"><i class="fas fa-undo"></i></span>
                    </span>
                </div>
                <div id="content_wrap">
                    <div id="content" class="">
                        <iframe id="iframe_map" src=""></iframe>
                        <iframe class="hidden" id="iframe_charts" src=""></iframe>
                        <iframe class="hidden" id="iframe_notepad" src=""></iframe>
                    </div>
                </div>
            </div>
            <div id="warning_message">
                <h1>Not connected to FSKneeboard!</h1>
                <p>Please make sure that <i>fskneeboard.exe</i> is running.</p>
            </div>
        </ingame-ui>
    </ingamepanel-custom>
</body>
</html>
